<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <!-- <h1>hello world</h1> -->
    <!-- <script src="index.js"></script> -->

    <div class="container" style="margin-top: 50px">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Day | Time</h5>
              <form action="">
                <div class="form-check form-switch">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="choice"
                    checked
                  />
                  <label class="" for="flexSwitchCheckChecked"
                    >24 hr format</label
                  >
                </div>
                <br />
                <button type="submit" class="btn btn-primary" id="getTime">
                  Get Time
                </button>
              </form>
              <br />
              <p id="time"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container" style="margin-top: 50px">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Rotate</h5>
              <form action="">
                <label class="mb-3" for="inputText">Input String:</label>
                <div class="mb-1">
                  <input class="form-control" type="text" id="inputText" />
                </div>
                <br />
                <button type="submit" class="btn btn-primary" id="rotateString">
                  Rotate String
                </button>
              </form>
              <br />
              <p id="swapAnime"></p>
              <p id="rotate"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container" style="margin-top: 50px">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Next Christmas</h5>
              <form action="">
                <br />
                <button type="submit" class="btn btn-primary" id="getDays">
                  Days Left
                </button>
              </form>
              <br />
              <p id="daysLeft"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container" style="margin-top: 50px">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Multiplication | Division</h5>
              <form action="">
                <label class="mb-3" for="num1">Input 1:</label>
                <div class="mb-1">
                  <input class="form-control" type="text" id="num1" />
                </div>
                <label class="mb-3" for="num2">Input 2:</label>
                <div class="mb-1">
                  <input class="form-control" type="text" id="num2" />
                </div>
                <p id="error" style="color: red; font-size: 15px"></p>
                <br />
                <button type="submit" class="btn btn-primary" id="multiply">
                  Get Multiplication
                </button>
                <button type="submit" class="btn btn-primary" id="division">
                  Get Division
                </button>
              </form>
              <br />
              <p id="muldiv"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container" style="margin-top: 50px">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Capitalize each word</h5>
              <form action="">
                <label class="mb-3" for="num1">Input Sentence:</label>
                <div class="mb-1">
                  <input class="form-control" type="text" id="sentence" />
                </div>
                <p id="error" style="color: red; font-size: 15px"></p>
                <br />
                <button type="submit" class="btn btn-primary" id="getSentence">
                  Capitalize
                </button>
              </form>
              <br />
              <p id="capitalize"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="dateTime.js"></script>
    <script src="rotateString.js"></script>
    <script src="nextChristmas.js"></script>
    <script src="mulDiv.js"></script>
    <script src="camelCase.js"></script>
  </body>
</html>
